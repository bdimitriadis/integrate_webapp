{% extends "base.html" %}>
{% block body %}
    <div class="container-fluid content-section bg-secondary text-center text-md-center">

        <div class="row">

            <div class="col-md-12">
                <span class="align-text-bottom text-white"><h2>{{ loc_data["title"] }}</h2></span>
            </div>
            <div class="col-md-6">
                <img class="img-contact" src="{{ url_for('static', filename='images/community_big.jpg') }}">
            </div>
            <div class="col-md-6">

                <div class="container text-center">
                    <h2 class="mb-4 mt-2">{{ loc_data["organisation"] }}</h2>
                    <h4 class="mb-4">{{ loc_data["address"] }}</h4>
                    <h4 class="mb-4">{{ loc_data["telephone"] }}</h4>
                    <a href="{{ loc_data["button_website_url"] }}" class="btn btn-xl btn-success mr-4 mb-3" target="_blank"><i
                            class="fas fa-globe-europe" aria-hidden="true"> {{ loc_data["button_website_text"] }}</i></a>
                    <a href="{{ loc_data["button_call_phone"] }}" class="btn btn-xl btn-danger mr-4 mb-3" target="_blank">
                        <i class="fas fa-phone" aria-hidden="true"> {{ loc_data["button_call_text"] }}</i></a>
                </div>
            </div>
        </div>
    </div>



    <!-- Map -->
    <section id="contact" class="map">
        <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.google.com/maps/embed/v1/place?q=place_id:{{ loc_data["placeID"] }}&key=AIzaSyCTAmGyFwXGue900TzQIBxh9Q9m_XE6bDc"></iframe>
        <br/>
        <small>
            <a href="https://www.google.com/maps/embed/v1/place?q=place_id:{{ loc_data["placeID"] }}&key=AIzaSyCTAmGyFwXGue900TzQIBxh9Q9m_XE6bDc"></a>
        </small>
    </section>

{% endblock %}
